<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MD Tételek</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .navbar {
            width: 210px;
            height: 100%;
            background-color: #333;
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto;
        }

        .navbar ul {
            list-style-type: none;
            padding: 0;
            border-bottom: 1px solid #555; 
            font-style: normal; 
        }

        .navbar li {
            padding: 5px 10px; 
            color: #fff;
            cursor: pointer;
            font-size: 1.3rem;
        }

        .navbar li:hover {
            background-color: #555;
            border-bottom: none; 
        }

        .navbar ul li {

            font-style: italic;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        p {
            margin: 2px;
            font-size: 1.2rem;
        }

        .tetel-lista {
            margin-left: 0;
            padding-left: 20px;
        }

        .tetel-lista p {
            margin: 5px 0;
            font-size: 1rem;
        }
        
        @media only screen and (max-width: 600px) {
            .navbar {
                width: 150px;
               
            }
            .toggle-nightmode{
                display: none;
            }
            .navbar li{
                font-size: 15px;
            }
            body{
                margin-left: -45px;
            }
            #nav-tortenelem, #nav-irodalom, #nav-nyelvtan{
                font-size: 18px;
            }
        }
        .toggle-nightmode {
        position: absolute;
        display: none;
        bottom: 10px;
        left: 10px;
        color: #FFD700; 
        cursor: pointer;
        transition: color 0.3s ease;
        z-index: 9999; 
        margin: 5px;
    
    }

    .toggle-nightmode:hover {
        color: #000; 
    }
    body.nightmode {
        background-color: #444; 
    }

    .content {
        margin-left: 220px;
        padding: 20px;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .content li{
        font-size: 18px;
    }

    body.nightmode .content {
        background-color: #555; 
        color: rgb(0, 0, 0);
    }
    #nav-tortenelem, #nav-irodalom, #nav-nyelvtan{
        padding: 10px;
        color: #fff;
        cursor: pointer;
        border-bottom: 1px solid #555;
        font-size:1.4rem;
    }

    
    </style>
</head>
<body>

<nav class="navbar">
    <ul id="navbar-list"></ul>
     <ul id="nav-tortenelem"><i class="fas fa-folder"></i> Történelem</ul>
    <ul id="nav-irodalom"><i class="fas fa-folder"></i> Irodalom</ul>
    <ul id="nav-nyelvtan"><i class="fas fa-folder"></i> Nyelvtan</ul> 
    <span class="toggle-nightmode" onclick="toggleNightMode()">
        <i class="fas fa-2x fa-moon"></i>
    </span>
    
</nav>
<div class="content" id="content"></div>
<script>
    let selectedFileName = ""; 

    document.addEventListener("DOMContentLoaded", function () {
    initializeContent();

    const navbarList = document.getElementById("navbar-list");

    const homeListItem = createNavItem("Kezdőlap", () => {
        initializeContent();
    });
    navbarList.appendChild(homeListItem);
    function generateListItems(files) {
    const items = [];
    files.forEach(filename => {
        if (filename.endsWith('.md')) {
            const listItem = document.createElement("li");
            const icon = document.createElement("i");
            icon.classList.add("fas", "fa-file");
            const text = document.createTextNode(filename.split('/').pop().split('\\').pop().split('.')[0]); 
            listItem.appendChild(icon);
            listItem.appendChild(document.createTextNode(' '));
            listItem.appendChild(text);
            listItem.addEventListener("click", () => {
                selectedFileName = filename.split('.')[0];
                getContent(filename);
                clearActiveStates();
                const previousIcon = document.querySelector('.fa-chevron-right');
                if (previousIcon) {
                    previousIcon.classList.remove('fa-chevron-right');
                    previousIcon.classList.add('fa-file');
                }
                icon.classList.remove('fa-file');
                icon.classList.add('fa-chevron-right');
            });

            items.push(listItem);
        }
    });
    return items;
}


function addListItemsToNav(ulElement, files) {
    const mdFiles = files.filter(filename => filename.endsWith('.md'));
    if (mdFiles.length === 0) return;

    mdFiles.forEach(filename => {
        const listItem = document.createElement("li");
        const icon = document.createElement("i");
        icon.classList.add("fas", "fa-file");
        const pureFileName = filename.split('/').pop().split('.')[0]; 
 
        

        const textNode = document.createTextNode(pureFileName); 
        listItem.appendChild(icon);
        listItem.appendChild(document.createTextNode(' '));
        listItem.appendChild(textNode);
        listItem.addEventListener("click", () => {
            selectedFileName = filename.split('.')[0];
            getContent(filename);
            clearActiveStates();
            const previousIcon = document.querySelector('.fa-chevron-right');
            if (previousIcon) {
                previousIcon.classList.remove('fa-chevron-right');
                previousIcon.classList.add('fa-file');
            }
            icon.classList.remove('fa-file');
            icon.classList.add('fa-chevron-right');
        });

        ulElement.appendChild(listItem);
    });
}


    ['Tortenelem', 'Irodalom', 'Nyelvtan'].forEach(folder => {
        fetch(`/api/files/${encodeURIComponent(folder)}`)
            .then(response => response.json())
            .then(data => {
                const ulElement = document.getElementById(`nav-${folder.toLowerCase()}`);
                addListItemsToNav(ulElement, data.files);
            })
            .catch(error => console.error(`Hiba történt a ${folder} mappa lekérdezése közben:`, error));
    });
});


function initializeContent() {
    document.getElementById("content").innerHTML = `
        <h1>ÉRETTSÉGI TÉTELEK 2024</h1>
        <p>Készítette: Stiegelmayer Bálint</p>
        <h2>Kidolgozott tételek:</h2>`;
       
        clearActiveStates(); 
        showAllItems();
}


function createNavItem(label, clickHandler) {
    
    const listItem = document.createElement("li");
    listItem.style.fontWeight = "bold";
    listItem.style.fontSize = "1.4rem";
    listItem.innerHTML = `<i class="fas fa-home"></i> ${label}`;
    listItem.addEventListener("click", () => {
        clearActiveStates(); 
        clickHandler();
    

    });
    return listItem;
}


    function clearActiveStates() {
        const navbarList = document.getElementById("navbar-list");
        navbarList.childNodes.forEach(node => {
            if (node.innerHTML.includes('fa-chevron-right')) {
                node.innerHTML = node.innerHTML.replace('fa-chevron-right', 'fa-folder'); 
            }
        });
    }


function getContent(filename) {
    selectedFileName = filename.split('.')[0]; 
    fetch(`/api/md/${encodeURIComponent(filename)}`)
        .then(response => response.text())
        .then(data => {
            data = data.replace(/##(.*?)##/g, '<span style="background-color: yellow;">$1</span>');
            data = data.replace(/--(.*?)--/g, '<span style="text-decoration: underline;">$1</span>');
            data = data.replace(/@@(.*?)@@/g, '<h2>$1</h2>');
            data = data.replace(/&&(.*?)&&/g, '<li>$1</li>');
            data = data.replace(/!!(.*?) /g, '<br>$1 ');
            data = data.replace(/\*\*(.*?)\.jpg\*\*/g, '<img src="Kepek/$1.jpg" style="max-width: 200px; max-height: 200px;">');

            const contentDiv = document.getElementById("content");
            contentDiv.innerHTML = data;




        })
        .catch(error => console.error('Hiba történt a fájl tartalmának lekérése közben:', error));
}

    function showAllItems() {
        
    const contentDiv = document.getElementById("content");
    contentDiv.innerHTML = `
        <h1>ÉRETTSÉGI TÉTELEK 2024</h1>
        <p>Készítette: Stiegelmayer Bálint</p>`;

    fetch(`/api/files`)
        .then(response => response.json())
        .then(data => {
            let totalCount = 0; 
            data.directories.forEach(directory => {
                fetch(`/api/files/${encodeURIComponent(directory)}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.files.length > 0) {
                            let count = 0; 
                            contentDiv.innerHTML += `<h2>${directory}</h2>`;
                            data.files.forEach(file => {
                                if (file.endsWith('.md')) {
                                    count++;
                                    totalCount++;
                                    const fileName = file.split('.')[0].split('\\').pop(); 
                                    contentDiv.innerHTML += `<li style="font-size: 1.2rem; list-style: none; margin-left: 20px;"><i>${count}. ${fileName}</li>`;
                                }
                            });
                            contentDiv.innerHTML += '</ul>';
                        }
                    })
                    .catch(error => console.error(`Hiba történt a ${directory} mappa lekérdezése közben:`, error));
            });
        })
        .catch(error => console.error('Hiba történt a mappák lekérdezése közben:', error));
}


    function toggleNightMode() {
        const body = document.body;
        const navbar = document.querySelector('.navbar');
        const nightModeIcon = document.querySelector('.toggle-nightmode i');

        if (body.classList.contains('nightmode')) {
            body.classList.remove('nightmode');
            navbar.style.backgroundColor = '#333';
            nightModeIcon.style.color = '#FFD700'; // visszaállítjuk az alapértelmezett sárga színt
        } else {
            body.classList.add('nightmode');
            navbar.style.backgroundColor = '#222';
            nightModeIcon.style.color = '#000'; // feketére változtatjuk az ikon színét
        }
    }
</script>



</body>
</html>
